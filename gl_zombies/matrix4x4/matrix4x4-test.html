<!doctype html>
    <!-- This web page is a QUnit test harness for our Matrix4x4 object. -->
<html>
    <head>
        <title>Matrix Test</title>
        <link rel="stylesheet"
            href="http://code.jquery.com/qunit/git/qunit.css" />
    </head>
    <body>
        <h1>Matrix Test Suite</h1>

        <!-- IDs are predefined by QUnit. -->
        <h2 id="qunit-banner"></h2>
        <div id="qunit-testrunner-toolbar"></div>

        <h2 id="qunit-userAgent"></h2>
        <ol id="qunit-tests"></ol>

        <!-- jQuery and QUnit. -->
        <script src="http://code.jquery.com/jquery-latest.min.js"></script>
        <script src="http://code.jquery.com/qunit/git/qunit.js"></script>

        <script src="matrix4x4-test.js"></script>
